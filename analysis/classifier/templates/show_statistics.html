{% extends "base.html" %}
{% block content %}
  <main class="statistics">
      <section><span>Classifed Debates: {{ stats.num_debates_classified }}</span></section>
      <section>
          <ul>
              {% for topic in stats.num_by_topic %}
              <li><span>{{ topic[0] }}: {{ topic[1] }}</span></li>
              {% endfor %} 
          </ul>
      </section>
  </main>
{% endblock %}
